import org.gradle.api.tasks.testing.logging.TestLogEvent

plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'jacoco'
    id 'com.gradle.plugin-publish'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

repositories {
    jcenter()
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        exceptionFormat = 'full'
        events = [TestLogEvent.PASSED, TestLogEvent.SKIPPED, TestLogEvent.FAILED, TestLogEvent.STANDARD_OUT,
          TestLogEvent.STANDARD_ERROR]
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        xml.destination file("${buildDir}/reports/jacoco/report.xml")
    }
}

dependencies {
    implementation gradleApi()
    implementation 'org.apache.commons:commons-compress:1.20'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.1'
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.3.3'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.1'
}

group 'org.siouan'
version '2.0.0'
description 'Integrate your frontend Node/NPM/Yarn build into Gradle.'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

gradlePlugin {
    plugins {
        frontend {
            id = 'org.siouan.frontend'
            displayName = 'Frontend Gradle plugin'
            description = 'Integrate your Node/NPM/Yarn build into Gradle.'
            implementationClass = 'org.siouan.frontendgradleplugin.FrontendGradlePlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/Siouan/frontend-gradle-plugin'
    vcsUrl = 'https://github.com/Siouan/frontend-gradle-plugin.git'
    tags = ['node', 'npm', 'yarn', 'frontend']
}
