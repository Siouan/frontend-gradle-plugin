matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      script:
        - ./gradlew check jacocoTestReport --scan
        - sonar-scanner
    - os: linux
      dist: xenial
      jdk: openjdk8
    - os: osx
      osx_image: xcode9.4
      jdk: oraclejdk11

language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

git:
  depth: 3

addons:
  sonarcloud:
    organization: siouan
    token:
      secure: ""

script:
  - ./gradlew check --scan
