<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta name="description" content="<%= VUE_APP_WEBSITE_DESCRIPTION %>" />
    <meta name="robots" content="index,follow" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:title" content="<%= VUE_APP_WEBSITE_TITLE %>" />
    <meta name="og:description" content="<%= VUE_APP_WEBSITE_DESCRIPTION %>" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="<%= VUE_APP_WEBSITE_URL %>" />
    <meta name="og:site_name" content="<%= VUE_APP_WEBSITE_NAME %>" />
    <meta name="google" content="nositelinkssearchbox" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" CONTENT="no-cache" />
    <meta http-equiv="Expires" CONTENT="-1" />

    <link rel="icon" type="image.png" href="<%= BASE_URL %>siouan-icon.png" />
    <link rel="canonical" href="https://siouan.github.io/frontend-gradle-plugin/" />

    <title><%= VUE_APP_WEBSITE_TITLE %></title>
</head>
<body>
    <noscript>
        <strong>We're sorry but JavaScript is required so as this site can be displayed correctly by your browser.
            Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
